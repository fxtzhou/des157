</head>

<body>

  <header>

<div id="mySidenav" class="sidenav">

<div id="main">
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
</div>
  </header>


    <div class="container">
      <!--Prompt-->
      <section id="instructions">
        <h2>Create Your Profile</h2>
        <h3>Fill out this form to be added to the Designers of Color Map!</h3>
      </section>

    <form id="contact" action="../submission.html" method="post">
      <fieldset>
        <input placeholder="Full Name" type="text" tabindex="1" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address (for contact purposes only)" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Location (zip code or city, state)" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Field of Design" type="field" tabindex="4" required>
      </fieldset>
      <fieldset>
        <input placeholder="Got a Portfolio? (optional)" type="portfolio" tabindex="5">
      </fieldset>
      <fieldset>
        <input placeholder="Instagram/Twitter handle (optional)" type="ig" tabindex="6">
      </fieldset>
      <fieldset>
        <input placeholder="Link to a photo of you! (optional)" type="photo" tabindex="7">
      </fieldset>

<!-- Questions -->
      <fieldset>
        <textarea placeholder="What intrigued you to Design and why did you choose the field you are in now?" tabindex="8" required></textarea>
      </fieldset>

      <fieldset>
        <textarea placeholder="What have been your biggest struggles of your career?" tabindex="9" required></textarea>
      </fieldset>

      <fieldset>
        <textarea placeholder="What have your experiences been like as a person of color in the design industry? Do those experiences shape how you solve design-related problems?" tabindex="10" required></textarea>
      </fieldset>

      <fieldset>
        <textarea placeholder="How can design be more accommodating to underrepresented populations of people?" tabindex="11" required></textarea>
      </fieldset>

      <fieldset>
        <textarea placeholder="How can design be more accommodating to underrepresented populations of people?" tabindex="12" required></textarea>
      </fieldset>

      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>

  </div>



        <footer>
          <a href="https://fxtzhou.github.io/des157/projects/final/index.html">About</a>
          <a href="contact/index.html">Contact</a>
          <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
          <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
        </footer>

    <script>
        /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }

        /* New Nav JS */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

    </script>

</body>
